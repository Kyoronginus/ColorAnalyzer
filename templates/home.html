<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form, .stream {
            margin: 20px;
        }
        .stream button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .stream button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Flask App</h1>
    <h2>Image Color Analysis</h2>

    <div class="container">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="image">
            <button type="submit">Upload Image</button>
        </form>

        <div class="stream">
            <a href="/video_feed" target="_blank"><button>View Real-Time Screen Capture</button></a>
        </div>
    </div>
</body>
</html>
